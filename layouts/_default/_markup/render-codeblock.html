<div class="code-block-wrapper">
    <button class="code-copy-btn" aria-label="Copy code" title="Copy code">
        <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
        <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            style="display: none;">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
    </button>
    {{- if .Options.lineNos }}
    <pre tabindex="0"><code class="language-{{ .Type }}">{{ .Inner }}</code></pre>
    {{- else }}
    {{ highlight .Inner .Type .Options }}
    {{- end }}
</div>
