{{ $experience := .Site.Data.experience }}

<section id="experience" class="section">
    <div class="section-header">
        <h2 class="section-title">Work Experience</h2>
    </div>
    {{ range first 2 $experience }}
    <div class="home-work-item">
        <div class="home-work-period">{{ .period }}</div>
        <div class="home-work-details">
            <h3 class="home-work-company">{{ .company }}</h3>
            <p class="home-work-role">{{ .role }}</p>
            {{ with (index .highlights 0) }}
            <p class="home-work-desc">{{ . }}</p>
            {{ end }}
        </div>
    </div>
    {{ end }}
</section>
